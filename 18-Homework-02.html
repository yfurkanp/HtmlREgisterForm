<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form action="">

      <table>

        <tr>
            <td>İsim</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>SoyIsim</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Cinsiyet</td>
            <td>
                <input type="radio">Bay
                <input type="radio">Bayan</input>
            </td>
            
        </tr>

        <tr>
            <td>İlçe</td>
            <td><select name="ilce" id="ilce">

                <option value="1">Ataşehir</option>
                <option value="2">Üsküdar</option>
                <option value="3">Kayışdağı</option>
                <option value="4">Maltepe</option>
                <option value="5">Kadıköy</option>


            </select>
                
            </td>
        </tr>

        <tr>
            <td>Eposta</td>
            <td><input type="email" name="eposta" id="eposta"></td>
        </tr>

        <tr>
            <td>Kişisel Site</td>
            <td><input type="url" name="site" id="site"></td>
        </tr>

        <tr>
            <td>Telefon</td>
            <td><input type="number" name="phone" id="phone"></td>
        </tr>
        
        <tr>
            <td>Hobiler</td>
            <td>Futbol<input type="checkbox" name="futbol" id="futbol">
                Basketbol <input type="checkbox" name="basketbol" id="basketbol">
                Voleybol <input type="checkbox" name="voleybol" id="voleybol">
            </td>

        </tr>

        <tr>
            <td>Profil Fotoğrafı </td>
            <td><input type="file" name="foto" id="foto"></td>
        </tr>

        <tr>
            <td>Dogum Tarihi</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Adres</td>
            <td><textarea name="adres" id="adres" cols="30" rows="10"></textarea></td>
        </tr>

        <tr>
            <td>Kayıt Ol </td> 
            <td><input type="submit"></td>
        </tr>

      </table>
           

    </form>
    
</body>
</html>
